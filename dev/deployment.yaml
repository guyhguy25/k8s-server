apiVersion: apps/v1
kind: Deployment
metadata:
  name: reshet-server-dev
  namespace: dev
  labels:
    app: reshet-server-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reshet-server-dev
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: reshet-server-dev
    spec:
      containers:
      - name: reshet-server-dev
        image: guyhguy/wordpress-server:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 15