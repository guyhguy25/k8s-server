apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reshet-server-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/guyhguy25/k8s-server
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: server-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true